<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="app" class="">

        <div class="contenitore mx-auto d-flex p-2">

            <div class="chatPersone">

                <div class="profilo d-flex align-items-center justify-content-between">
                    
                    <div class="">
                        <img class="ms-2" src="img/avatar_io.jpg" alt="">
                        <span class="ms-2">Sofia</span>
                    </div>

                    <div class="d-flex gap-3 me-3">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="notifiche d-flex align-items-center">

                    <div>
                        <i class="fa-solid fa-bell-slash ms-2"></i>
                    </div>
                    
                    
                    <div>
                        <span class="ms-2">
                            Ricevi notifiche di nuovi messaggi
                        </span>               
                        <br>         
                        <span class="ms-2">
                            <a href="" class="text-secondary attivita">Attiva notifiche dasktop</a>
                        </span>
                    </div>
                </div>

                <div class="cerca">
                    <nav class="navbar bg-body-tertiary">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </form>
                    </nav>
                </div>

                <div class="persone">
                    persone
                </div>

            </div>



            <div class="chatMichele">
                <div class="chatProfilo d-flex align-items-center justify-content-between">
                    
                    <div class="d-flex">
                        <img class="ms-2" src="img/avatar_1.jpg" alt="">
                        <div>
                            <span class="ms-2">Michele</span>
                            <br>
                            <span class="ms-2 text-secondary attivita">Ultimo accesso</span>
                        </div>    
                    </div>


                    <div class="d-flex gap-3 me-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <div class="ciao">
                    ciao
                </div>

                <div class="tastiera">
                    abcd
                </div>
            </div>

        </div>

        
    </div>

    <script src='https://unpkg.com/vue@3'></script>
    <script src="main.js"></script>
</body>
</html>
